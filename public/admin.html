<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة الإدارة</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">لوحة الإدارة</div>
        <div class="subtitle">طلبات منصة أشير</div>
      </div>
    </div>

    <nav class="nav">
      <a href="/" class="btn ghost">الرجوع للموقع</a>
      <button id="refreshBtn" class="btn ghost">تحديث</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="row-between">
        <h2>الطلبات</h2>
        <div id="status" class="muted"></div>
      </div>

      <div class="table-wrap">
        <table class="table">
          <thead>
            <tr>
              <th>الوقت</th>
              <th>الخدمة</th>
              <th>الهاتف</th>
              <th>الاسم</th>
              <th>ملاحظة</th>
              <th>حذف</th>
            </tr>
          </thead>
          <tbody id="ordersBody">
            <tr><td colspan="6" class="muted">جاري التحميل...</td></tr>
          </tbody>
        </table>
      </div>

      <p class="muted small">
        عند فتح هذه الصفحة سيطلب المتصفح اسم مستخدم وكلمة مرور (Basic Auth).
      </p>
    </section>
  </main>

  <script src="/admin.js"></script>
</body>
</html>
