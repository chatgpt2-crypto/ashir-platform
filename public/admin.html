<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الإدارة</title>
  <style>
    body{font-family:system-ui;background:#07101f;color:#fff;margin:0}
    .wrap{max-width:1000px;margin:40px auto;padding:16px}
    .top{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.10);border-radius:18px;padding:18px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.12);text-align:right}
    a{color:#7dd3fc}
    .muted{opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <h2>لوحة إدارة منصة أشير</h2>
      <div>
        <a href="/">الرجوع للموقع</a>
        <span class="muted"> | </span>
        <a href="/logout">تسجيل خروج</a>
      </div>
    </div>

    <div class="card">
      <h3>الطلبات</h3>
      <div id="status" class="muted">تحميل...</div>
      <div style="overflow:auto;margin-top:10px">
        <table>
          <thead>
            <tr>
              <th>الوقت</th>
              <th>الاسم</th>
              <th>الهاتف</th>
              <th>الخدمة</th>
              <th>ملاحظة</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </div>

<script>
async function load(){
  const status = document.getElementById("status");
  const rows = document.getElementById("rows");
  status.textContent = "تحميل...";

  try{
    const r = await fetch("/admin/api/orders");
    const data = await r.json();
    if(!data.ok) throw 0;

    rows.innerHTML = "";
    if(!data.orders.length){
      status.textContent = "لا توجد طلبات.";
      return;
    }
    status.textContent = `عدد الطلبات: ${data.orders.length}`;

    for(const o of data.orders){
      const tr = document.createElement("tr");
      const t = new Date(o.createdAt).toLocaleString("ar-DZ");
      tr.innerHTML = `
        <td>${t}</td>
        <td>${escapeHtml(o.name)}</td>
        <td>${escapeHtml(o.phone)}</td>
        <td>${escapeHtml(o.service)}</td>
        <td>${escapeHtml(o.note || "-")}</td>
      `;
      rows.appendChild(tr);
    }
  }catch(e){
    status.textContent = "تعذر تحميل الطلبات.";
  }
}
function escapeHtml(s){
  return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
}
load();
setInterval(load, 5000);
</script>
</body>
</html>
