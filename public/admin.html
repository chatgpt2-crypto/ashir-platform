<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دخول الإدارة</title>

<style>
body{
background:#020617;
color:white;
font-family:Arial;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.box{
background:#0f172a;
padding:30px;
border-radius:10px;
width:300px;
}

input{
width:100%;
padding:10px;
margin-top:10px;
background:#020617;
border:none;
color:white;
}

button{
width:100%;
padding:10px;
margin-top:15px;
background:#22c55e;
border:none;
color:white;
cursor:pointer;
}
</style>

</head>
<body>

<div class="box">

<h3>تسجيل دخول الإدارة</h3>

<input id="user" placeholder="اسم المستخدم">
<input id="pass" placeholder="كلمة المرور" type="password">

<button onclick="login()">دخول</button>

</div>

<script>

function login(){

let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u==="admin" && p==="123456"){

window.location="/dashboard.html";

}else{

alert("بيانات غير صحيحة");

}

}

</script>

</body>
</html>
