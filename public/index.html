<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منصة أشير</title>
</head>
<body style="font-family: system-ui; padding:20px;">
  <h2>منصة أشير</h2>

  <label>الاسم</label><br />
  <input id="name" style="width:100%;padding:10px" /><br /><br />

  <label>الهاتف</label><br />
  <input id="phone" style="width:100%;padding:10px" /><br /><br />

  <label>الخدمة</label><br />
  <select id="service" style="width:100%;padding:10px">
    <option>خدمات توصيل</option>
    <option>صيانة وخدمات</option>
    <option>خدمات فلاحية</option>
  </select><br /><br />

  <label>ملاحظة (اختياري)</label><br />
  <textarea id="note" style="width:100%;padding:10px" rows="4"></textarea><br /><br />

  <button id="send" style="padding:10px 16px">إرسال الطلب</button>

  <p id="msg" style="margin-top:12px"></p>

<script>
document.getElementById("send").addEventListener("click", async () => {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const service = document.getElementById("service").value.trim();
  const note = document.getElementById("note").value.trim();

  const msgEl = document.getElementById("msg");
  msgEl.textContent = "جارٍ الإرسال...";

  try {
    const res = await fetch("/api/orders", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, phone, service, note })
    });

    const data = await res.json();

    if (!res.ok || !data.ok) {
      msgEl.textContent = "تعذر حفظ الطلب في السيرفر ❌";
      return;
    }

    msgEl.textContent = "تم حفظ الطلب ✅ سيتم فتح واتساب الآن...";
    // فتح واتساب تلقائيًا
    window.location.href = data.waLink;
  } catch (e) {
    msgEl.textContent = "تعذر الاتصال بالسيرفر ❌";
  }
});
</script>
</body>
</html>
