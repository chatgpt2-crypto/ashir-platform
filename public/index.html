<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achir Platform</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <h1 id="title">Achir Platform</h1>
      <div class="actions">
        <a class="btn ghost" href="/admin/login">دخول الإدارة</a>
      </div>
    </header>

    <section class="hero">
      <div class="card">
        <h2>واجهة احترافية لطلب الخدمات</h2>
        <p>بعد الإرسال يصلك رابط واتساب مباشر، وتصل إشعارات لصاحب المنصة في تيليجرام (اختياري).</p>
      </div>
    </section>

    <section class="card">
      <h3>طلب خدمة</h3>
      <form id="orderForm">
        <div class="grid">
          <label>الاسم<input name="customer_name" required placeholder="مثال: أحمد"></label>
          <label>الهاتف<input name="phone" required placeholder="0550xxxxxx"></label>
          <label>الخدمة
            <select name="service_id" id="services" required></select>
          </label>
        </div>
        <label>ملاحظة إضافية (اختياري)
          <textarea name="note" placeholder="اكتب التفاصيل..."></textarea>
        </label>
        <div class="row">
          <button class="btn" type="submit">إرسال الطلب</button>
          <span id="msg"></span>
        </div>
      </form>
    </section>

    <footer class="foot">© منصة أشير — تصميم حديث متوافق مع الهاتف والويب</footer>
  </div>

  <script src="/app.js"></script>
</body>
</html>
