<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>منصة أشير</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">منصة أشير</div>
        <div class="subtitle">حلول طلب الخدمات بسرعة</div>
      </div>
    </div>

    <nav class="nav">
      <a href="/admin.html" class="btn ghost">دخول الإدارة</a>
    </nav>
  </header>

  <main class="container">
    <section class="hero card">
      <div class="hero-left">
        <div class="badge">⚡ تفعيل سريع - واتساب + تيليجرام</div>
        <h1>واجهة احترافية لطلب الخدمات في منصة أشير</h1>
        <p class="muted">
          بعد الإرسال يظهر الطلب في لوحة الإدارة، ويُفتح واتساب تلقائياً لإرسال الطلب، ويمكن تفعيل تيليجرام أيضاً.
        </p>
      </div>
    </section>

    <section class="card form-card">
      <h2>طلب خدمة</h2>

      <form id="orderForm" class="form">
        <div class="row">
          <div class="field">
            <label>الاسم</label>
            <input name="name" placeholder="مثال: أحمد" required />
          </div>

          <div class="field">
            <label>الهاتف</label>
            <input name="phone" placeholder="0550xxxxxx" required />
          </div>

          <div class="field">
            <label>الخدمة</label>
            <select name="service" required>
              <option value="">اختر خدمة...</option>
              <option>خدمات توصيل</option>
              <option>صيانة وخدمات</option>
              <option>خدمات فلاحية</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label>تفاصيل إضافية (اختياري)</label>
          <textarea name="notes" rows="4" placeholder="اكتب التفاصيل..."></textarea>
        </div>

        <div class="actions">
          <button type="reset" class="btn ghost">مسح</button>
          <button type="submit" class="btn">إرسال الطلب</button>
        </div>

        <div id="msg" class="msg"></div>
      </form>

      <p class="foot muted">بعد الإرسال ستفتح نافذة واتساب تلقائياً.</p>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
