<!DOCTYPE html>
<html>
<head>
<title>Achir Platform</title>
</head>
<body>

<h1>Achir Platform</h1>

<form id="form">
<input placeholder="الاسم" id="name"/><br>
<input placeholder="الهاتف" id="phone"/><br>
<input placeholder="الخدمة" id="service"/><br>

<button type="submit">إرسال</button>
</form>

<script>
document.getElementById("form").onsubmit=async(e)=>{
e.preventDefault();

await fetch("/api/order",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:name.value,
phone:phone.value,
service:service.value
})
});

alert("تم الإرسال");
};
</script>

</body>
</html>
